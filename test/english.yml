medium: "All three are part of one pattern, defined by Christ, but experienced within the penitential life of the meditator: no resurrection without death, no joy without sorrow, no feeling of the presence of love without sometimes consciousness of its absence, and all three comings relate to an overcoming of sin."
long: "With my father agreeing to give me £2,000, and adding, ‘This is the third plane ticket I've bought for that man’, I flew back to England and finished painting the house white, thanking God that I liked the art nouveau and Edwardian furniture David had been buying, because otherwise it could have been tricky, having received the letter and realising that it might actually be love, it might actually be something serious going on."